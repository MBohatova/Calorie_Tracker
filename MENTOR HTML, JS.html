<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scroll</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="scroll_container">
      <div class="option_container" id="scroll_parent"></div>
      <div class="highlight"></div>
    </div>
  </body>
  <script>
    let highlight = document.querySelector(".highlight");
    const { top: elTop, left, right } = highlight.getBoundingClientRect();
    const selectedHour = document.elementFromPoint(left, elTop);
    console.log(elTop, left, right);
    // console.log(selectedHour);

    let parent = document.getElementById("scroll_parent");
    for (let i = 1; i <= 100; i++) {
      parent.insertAdjacentHTML(
        "beforeend",
        `<p class="weight_option">${i}</p>`
      );
    }
    function debounce(func, ms) {
      let timeout;
      return function () {
        clearTimeout(timeout);
        timeout = setTimeout(() => func.apply(this, arguments), ms);
      };
    }
    
    parent.addEventListener("scroll", function (event) {
      const selectedWeight = document.elementFromPoint(left + 10, elTop + 10);
      debounce(console.log("selectedWeight", selectedWeight), 1000);
      //   console.log("selectedWeight", selectedWeight);
    });
  </script>
</html>
